<header class="apple-header" [class.scrolled]="isScrolled">
  <nav class="apple-nav">
    <div class="apple-container">
      <div class="nav-content">
        <!-- Logo -->
        <div class="nav-logo">
          <a href="#" class="logo-link">
            <span class="logo-text">Ankit Sharma</span>
          </a>
        </div>
        
        <!-- Navigation Links -->
        <div class="nav-links" [class.active]="isMenuOpen">
          <a routerLink="/about" fragment="about" class="nav-link smooth-scroll">
            <span class="link-text">About</span>
          </a>
          <a routerLink="/experience" fragment="experience" class="nav-link smooth-scroll">
            <span class="link-text">Experience</span>
          </a>
          <a routerLink="/projects" fragment="publications" class="nav-link smooth-scroll">
            <span class="link-text">Projects</span>
          </a>
          <a routerLink="/blogs" fragment="blogs" class="nav-link smooth-scroll">
            <span class="link-text">Blogs</span>
          </a>
          <a routerLink="/open-source" fragment="open-source" class="nav-link smooth-scroll">
            <span class="link-text">Open Source</span>
          </a>
          <a routerLink="/skills" fragment="skill" class="nav-link smooth-scroll">
            <span class="link-text">Skills</span>
          </a>
          <a routerLink="/code-review" fragment="ai-code-review" class="nav-link smooth-scroll">
            <span class="link-text">Code Review</span>
          </a>
          <a routerLink="/education" fragment="education" class="nav-link smooth-scroll">
            <span class="link-text">Education</span>
          </a>
          <a routerLink="/contact" fragment="contact" class="nav-link smooth-scroll">
            <span class="link-text">Contact</span>
          </a>
        </div>
        
        <!-- Music Controls -->
        <div class="music-controls">
          <!-- Music Toggle -->
          <button class="music-toggle" (click)="toggleMusic()" [class.playing]="isPlaying" title="Toggle Piano Music">
            <span class="music-emoji">ðŸŽµ</span>
          </button>
          
          <!-- Audio Visualizer -->
          <div class="audio-visualizer" [class.active]="isPlaying">
            <canvas #audioCanvas class="visualizer-canvas" width="120" height="40"></canvas>
          </div>
        </div>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </div>
  </nav>
</header>
